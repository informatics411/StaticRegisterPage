<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./main.css"
    <title>Register Page</title>
    
</head>

<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
      </header>

      <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div>
                <input name="email"
                  type="email"
                  placeholder="Email"
                />
              </div>
              <div>
                <input name="username"
                  type="text"
                  placeholder="Username"
                />
              </div>
              <div>
                <input name="password"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div>
                <input name="confirmPassword"
                  type="password"
                  placeholder="Confirm Password"
                />
              </div>

              <div>
                <button type="submit">Submit</button>
              </div>
          </form>
        <footer>
          <img src="./assets/amazonLogo.png" height="32px" width="32px"/>
          <img src="./assets/facebookLogo.webp"height="32px" width="32px"/>
          <img src="./assets/githubLogo.webp"height="32px" width="32px"/>
          <img src="./assets/instagramLogo.webp"height="32px" width="32px"/>
          <img src="./assets/slackLogo.webp"height="32px" width="32px"/>


        </footer>
      </div>
      
</body>
</html>
